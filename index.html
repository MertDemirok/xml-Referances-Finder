<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="Style/index.css">
  <link rel="icon" href="./Style/3-middleware.png">
  <title>XMLReferancer</title>
</head>
<body>
  <div class="container">
      <img class="iconImage" src="./Style/3-middleware.png" alt="XMLReferancer">
    <div class="header"> <h3></h3> </div>
    <p class="text-justify-response">Product V0.1 || aTTIP</p>
    <form method="post" enctype="multipart/form-data/">
      <div class="col-12">
          <p class="text-justify">Export Info Upload: </p>
          <a href="#" class="btn btn-success  btn-block " data-toggle="modal" data-target="#largeModal">Upload Export Info</a>
      </div>
        <div class="col-12">
          <p class="text-justify">Project Name:
            <input class="form-control" id="project-name" type="text" placeholder="chunk-1 Osb-app">
          </p>
          <p class="text-justify">Local Path:
            <input class="form-control" id="local-path" type="text" placeholder="C:\Projects\aTTIP\SOA\ ">
          </p>
        </div>
        <div class="col-12">
          <p class="text-justify">Oracle Version:
            <select  class="form-control" id="oVersion" name="oVersion" onmousedown="this.value='';">
              <option value='writeFiletoXlsxForReferances' selected="selected">Select</option>
              <option value='11g'>10-11g</option>
              <option value='12c'>12c</option>
            </select>
          </p>
        </div>
        <div class="col-12">
          <p class="text-justify">Operation Type:
            <select  class="form-control" id="operations" name="operations" onmousedown="this.value='';">
              <option value='writeFiletoXlsxForReferances' selected="selected">Select</option>
              <option value='writeFiletoXlsxForPath'>writeFiletoXlsxForPath</option>
              <option value='writeFiletoXlsxForReferances'>writeFiletoXlsxForReferances</option>
              <option value='findEndPoints'>findEndPoints</option>
              <option value='compareProject'>compareProject</option>
            </select>
          </p>
        </div>
    
        <div class="col-12" id="serviceType">
          <p class="text-justify">Service Type :
            <select class="form-control" id="service-type" name="service-type" onmousedown="this.value='';">
              <option value='ProxyService' selected="selected">Select</option>
              <option value='ProxyService'>ProxyService</option>
              <option value='BusinessService'>BusinessService</option>
            </select>
    
          </p>
        </div>
        
        <button type="button" class="btn  btn-danger btn-block" onclick="optionPush()">Export Excels</button>
    </form>

    <!-- large modal -->
    <div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Xml Data Processer</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="col-md-12 col-md-offset-4">
              <h5>You can insert export file:</h5>
              <form action="/ExportToExcel" method="post" enctype="multipart/form-data">
                <!-- COMPONENT START -->
                <div class="form-group">
                  <div class="input-group input-file" name="Fichier1">
                    <span class="input-group-btn">
                      <button class="btn btn-default btn-choose" type="button">Choose</button>
                    </span>
                    <input type="text" class="form-control" style="margin-right: 10px;" name="upload"
                      placeholder='Choose a file...' />
                    <span class="input-group-btn">
                      <button class="btn btn-warning btn-reset" type="button">Reset</button>
                    </span>
                  </div>
                </div>
                <!-- COMPONENT END -->

                <div class="modal-footer">
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary pull-right" value="Upload">Upload</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <br/>
    <button type="button" id="help" class="btn btn-outline-info">Help</button>
    <br/>
    <br/>
    <div class="card" style="width: 70rem;">
      <br/>
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">local  Path:</h6>
          <p class="card-text">C:/Users/mert.demirok/Desktop</p>
          <h6 class="card-subtitle mb-2 text-muted">findEndPoints: </h6>
          <p class="card-text">ProxyService or BusinessService</p>
        </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
